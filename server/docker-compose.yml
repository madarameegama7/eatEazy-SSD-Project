version: "3.8"

services:
  # API Gateway Service
  api-gateway:
    image: panchalisam/api-gateway:latest
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - AUTH_SERVICE_URL=http://auth-service:4001/
      - RESTAURANT_SERVICE_URL=http://restaurant-service:4002/
    depends_on:
      - auth-service
      - restaurant-service
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 5s

  # Auth Service
  auth-service:
    image: panchalisam/auth-service:latest
    ports:
      - "4001:4001"
    environment:
      - PORT=4001
      - DATABASE_URL=mysql://root:MySQL*123@host.docker.internal:3306/eatEazy_users
      - NODE_ENV=production
      - DATABASE_HOST=host.docker.internal
      - DATABASE_USER=root
      - DATABASE_PASSWORD=MySQL*123
      - DATABASE_NAME=eatEazy_users
      - JWT_SECRET=your-jwt-secret-here
      - JWT_EXPIRATION=1h
      - REFRESH_TOKEN_EXPIRATION=7d
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4001/health"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 5s

  # Restaurant Service
  restaurant-service:
    image: panchalisam/restaurant-service:latest
    ports:
      - "4002:4002"
    environment:
      - PORT=4002
      - DATABASE_URL=mysql://root:MySQL*123@host.docker.internal:3306/eatEazy_restaurants
      - NODE_ENV=production
      - DATABASE_HOST=host.docker.internal
      - DATABASE_USER=root
      - DATABASE_PASSWORD=MySQL*123
      - DATABASE_NAME=eatEazy_restaurants
      - AUTH_SERVICE_VERIFICATION=http://auth-service:4001/verify
      - API_GATEWAY_AUTH_SERVICE_URL=http://api-gateway:4000/auth/users
    depends_on:
      - auth-service
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4002/health"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 5s

  # Frontend Service
  frontend:
    image: panchalisam/frontend:latest
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://api-gateway:4000
    depends_on:
      - api-gateway
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173/health"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 5s

networks:
  backend:
    driver: bridge
