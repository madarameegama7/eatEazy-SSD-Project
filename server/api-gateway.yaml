apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: panchalisam/api-gateway:latest
          ports:
            - containerPort: 4000
          env:
            - name: PORT
              value: "4000"
            - name: AUTH_SERVICE_URL
              value: "http://auth-service:4001/"
            - name: RESTAURANT_SERVICE_URL
              value: "http://restaurant-service:4002/"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 4000
  type: ClusterIP
